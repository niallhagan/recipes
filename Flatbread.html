<body>

    <h2>Flatbread</h2>

    <TABLE>       
        <TR>
            <TD width="30%">
                <h3>Ingredients</h3>
            </TD>
            <TD width="70%">
                <h3>Method</h3>
            </TD>
        </TR>
        <TR>
            <TD width="30%">
                275g <b>plain flour</b><br><br>
                1‚ÅÑ2 tsp <b>baking powder</b><br><br>
                250g 0% fat <b>greek yoghurt</b><br><br>
                2 tbsp <b>olive oil</b><br><br>
            </TD>
            <TD style="width: 70%; vertical-align:top">
                1) Mix the flour, baking powder, yoghurt and oil.<br><br>
                2) Knead for 5 mins.<br><br>
                3) Leave for 10 mins.<br><br>
                4) Roll on a floured board and cook.<br><br>
            </TD>
        </TR>
    </TABLE>

</body>
