<!DOCTYPE html>
<html lang="en">
<head>
    <title>Red Onion Gravy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="StyleSheet.css">
</head>
<body>

    <h2>Red Onion Gravy</h2>

    <TABLE>
        <TR>
            <TD width="30%">
                <h3>Ingredients</h3>
            </TD>
            <TD width="5%">
            </TD>
            <TD width="65%">
                <h3>Method</h3>
            </TD>
        </TR>
        <TR>
            <TD style="width: 30%; vertical-align:top">
                2 <b>red onions</b><br><br>
                40ml <b>balsamic or red wine vinegar</b><br><br>
                1 <b>stock cube</b> (to match your roast)<br><br>
            </TD>
            <TD width="5%">
            </TD>
            <TD style="width: 65%; vertical-align:top">
                1) Fry the onions (15 minutes until soft).<br><br>
                2) Add vinegar and bring to the boil.<br><br>
                3) Turn down.<br><br>
                4) Add stock.<br><br>
            </TD>
        </TR>
    </TABLE>

</body>
</html>
